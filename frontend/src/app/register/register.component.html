<h2>Register New User</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <table>

        <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input id="firstName" type="text" formControlName="firstName"></td>
        </tr>

        <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input id="lastName" type="text" formControlName="lastName"></td>
        </tr>

        <tr>
            <td><label for="pid">PID</label></td>
            <td><input id="pid" type="text" formControlName="pid"></td>
        </tr>

    </table>

    <button style="font-size: large;">Submit</button>

</form>
